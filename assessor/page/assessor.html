<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/assessor.css" />
</head>

<body>
    <div id="assessor_modal" class="seleniumExtension-modal">
        <div class="seleniumExtension-modal-content">
            <!-- <span class="seleniumExtension-close" id="assessor_close">&times;</span> -->
            <h5>Extension PO</h5>

            <div class='seleniumExtension-col-12'>
                <label for='assessor_pageobject'>Page Object</label>
                <input type='text' class='seleniumExtension-form-control' id='assessor_pageobject'>
            </div>
            <div class='seleniumExtension-col-12'>
                <label for='assessor_method'>Method Name</label>
                <input type='text' id='assessor_method' class='seleniumExtension-form-control'>
            </div>
            <br>
            <div class='text-center'>
                <input type='button' class='seleniumExtension-btn seleniumExtension-btn-success' id='assessor_confirm'
                    value='Confirm'>
                &nbsp;&nbsp;
                <input type='button' class='seleniumExtension-btn seleniumExtension-btn-danger' id='assessor_cancel'
                    value='Cancel'>
            </div>
        </div>
    </div>
    <script src="../js/assessor-communication.js"></script>
    <script src="../js/extensionSeleniumController.js"></script>
    <script src="../js/extensionSeleniumView.js"></script>
    <script src="../js/assessor.js"></script>
</body>

</html>
